<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{currency}} {{product.price}} (<span i18n="@@product-available">available</span>: {{amountAvailable()}})</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product.photo}}" i18n-alt="@@photo-of-product" alt="Photo of product" class="card-img">
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!addedToTheCart" mat-button color="primary" (click)="addToCart()" i18n="@@add-to-cart">ADD TO CART</button>
    <button *ngIf="addedToTheCart" mat-button color="primary" routerLink="/cart" i18n="@@open-cart">OPEN CART</button>
    <button mat-button i18n="@@learn-more">LEARN MORE</button>
  </mat-card-actions>
</mat-card>
